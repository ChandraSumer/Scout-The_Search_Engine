			<ul style="list-style-type:none">
			{% for key, value in results.items() %}

		  <li><div style="display:flex; justify-content:space-between; overflow:auto"><div class="card"><div class="container">

					<h2 style="color:darkblue;"><a href={{value.1}}><b>{{value.1}}</b></a></h4>
